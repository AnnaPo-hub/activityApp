<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .persons, .persons td {
            border: 1px solid lightgray;
            padding: 5px;
        }



    </style>
</head>
<body>
<h1>Trips:</h1>

<table class="trips">
    <thead>
    <tr>
        <th>ID</th>
        <th>Location</th>
        <th>Start</th>
        <th>Finish</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trip : ${trips}">
        <td th:text="${trip.id}">1</td>
        <td th:text="${trip.location}">John Doe</td>
        <td th:text="${trip.start}">John Doe</td>
        <td th:text="${trip.finish}">John Doe</td>
    </tr>
    </tbody>
</table>

<a href="/trips/newTrip">Create new book</a>
</body>
</html>
