<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:action="@{/books}" th:method="POST" th:object="${book}">
    <label for="name">Enter book name: </label>
    <input id="name" th:field="*{name}" type="text"/>


    <div>
        <label for="author">Select author:</label>
        <select id="author" th:field="*{author}">
            <option value="0">Select author</option>
            <option th:each="author :${authors}"
                    th:text="${author.name}"
                    th:value="${author.id}"></option>
        </select>
    </div>


    <div>
        <label>Select genre:</label>
        <select th:field="*{genre}">
            <option value="0">Select genre</option>
            <option th:each="genre :${genres}"
                    th:text="${genre.name}"
                    th:value="${genre.id}"></option>
        </select>
    </div>

    <br/>
    <input type="submit" value="Create book"/>
</form>

</body>
</html>
