<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books according to the indicated author's name</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .persons, .persons td {
            border: 1px solid lightgray;
            padding: 5px;
        }



    </style>
</head>
<body>
<h1>Books:</h1>

<table class="trips">
    <thead>
    <tr>
        <th></th>
        <th>Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="activity : ${activityByTripId}">
        <td th:text="${activity.id}">1</td>
        <td th:text="${book.name}">John Doe</td>
        <td th:text="${book.author.name}">John Doe</td>
        <td th:text="${book.genre.name}">John Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
