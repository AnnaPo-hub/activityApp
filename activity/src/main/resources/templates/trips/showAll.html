<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all trips</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .persons, .persons td {
            border: 1px solid lightgray;
            padding: 5px;
        }




    </style>
</head>
<body>
<h1>Trips:</h1>

<table class="trips">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Location</th>
        <th>Start</th>
        <th>Finish</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="trip : ${trips}">
        <td th:text="${trip.id}">ID</td>
        <td th:text="${trip.title}">Name/td>
        <td th:text="${trip.location}">Location</td>
        <td th:text="${trip.start}">Start</td>
        <td th:text="${trip.finish}">Finish</td>

    </tr>
    </tbody>
</table>

</body>
</html>
